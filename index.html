<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Page Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            scroll-behavior: smooth;
        }
        .page {
            width: 1920px;
            height: 1080px;
            background-color: #f4eae2;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #page1 img {
            width: 500px;
            height: 500px;
            object-fit: cover;
        }
        #page2 .inquiry-text {
            font-family: 'Arimo', sans-serif;
            font-size: 90px;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div id="page1" class="page">
        <img src="/image/MISSFITS-t.svg" alt="Centered Image">
    </div>
    <div id="page2" class="page">
        <div class="inquiry-text">Reach out for inquiries</div>
    </div>
</body>
</html>
