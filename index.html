<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Two-Page Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }
        .page {
            width: 100vw;
            height: 100vh;
            background-color: #f4eae2;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #page1 img {
            max-width: 90%;
            max-height: 90%;
            width: 500px;
            height: 500px;
            object-fit: cover;
        }
        #page2 .inquiry-text {
            font-family: 'Arimo', sans-serif;
            font-size: min(90px, 10vw);
            position: absolute;
            top: 5vh;
            left: 5vw;
            line-height: 1.2;
            white-space: nowrap;
        }
        @media screen and (max-width: 768px) {
            #page1 img {
                width: 70%;
                height: auto;
            }
            #page2 .inquiry-text {
                font-size: min(50px, 10vw);
            }
        }
        @media screen and (max-width: 480px) {
            #page1 img {
                width: 90%;
                height: auto;
            }
            #page2 .inquiry-text {
                font-size: min(30px, 10vw);
            }
        }
    </style>
</head>
<body>
    <div id="page1" class="page">
        <img src="/image/title.svg" alt="Centered Image">
    </div>
    <div id="page2" class="page">
        <div class="inquiry-text">Reach out for inquiries</div>
    </div>
</body>
</html>
